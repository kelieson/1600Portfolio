<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Pokemon Cards</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Back to Home</a></li>
        </ul>
    </nav>
    <header>
        <h1>Pokemon Cards</h1>
    </header>
    <main>
        <div class="buttons">
            <div class="button1">
<!--            <button class="searchButton">Search Pokemon</button>-->
                <button class="newButton">Create Your Own Pokemon</button>
                <button class="moreButton">Find More Pokemon</button>
            </div>    
            <div class="button2">
                <select id="typeSelect">
                    <option>Normal</option>
                    <option>Water</option>
                    <option>Fire</option>
                    <option>Grass</option>
                    <option>Electric</option>
                    <option>Ice</option>
                    <option>Fighting</option>
                    <option>Poison</option>
                    <option>Ground</option>
                    <option>Flying</option>
                    <option>Psychic</option>
                    <option>Bug</option>
                    <option>Rock</option>
                    <option>Ghost</option>
                    <option>Dark</option>
                    <option>Dragon</option>
                    <option>Steel</option>
                    <option>Fairy</option>
                </select>
                <button class="reset">Reset</button>
            </div>
        </div>

        <div class="pokeGrid"></div>
    </main>
    <footer class="footer">
        <p>Sample portfolio created for DGM 1600 by Kate Elieson &copy; 2021</p>
    </footer>   
    <script src="pokecode.js" type="module"></script>
</body>
</html>
