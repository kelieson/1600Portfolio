<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Pokemon Cards</title>
</head>
<body>
    <header>
        <h1>Pokemon Cards</h1>
    </header>
    <main>
        <div class="buttonTown">
            <button class="newButton">Create a Pokemon</button>
            <button class="moreButton">Find More Pokemon</button>
            <button class="typeButton">Sort by Type</button>
            <select id="typeSelect">
                <option>Sort by Main Type</option>
                <option>Normal</option>
                <option>Water</option>
                <option>Fire</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Ice</option>
                <option>Fighting</option>
                <option>Poison</option>
                <option>Ground</option>
                <option>Flying</option>
                <option>Psychic</option>
                <option>Bug</option>
                <option>Rock</option>
                <option>Ghost</option>
                <option>Dark</option>
                <option>Dragon</option>
                <option>Steel</option>
                <option>Fairy</option>
            </select>
        </div>
        <div class="pokeGrid"></div>
    </main>
    <footer></footer>
    <script src="pokecode.js" type="module"></script>
</body>
</html>
